name: artifact-test
on: workflow_dispatch
jobs: 
    build:
        continue-on-error: true
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v4

            - name: Setup Node.js
              run: npm install

            - name: Build app
              run: npm run build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: test-artifact
                  path: build/
    
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                  name: test-artifact
                  path: ./build